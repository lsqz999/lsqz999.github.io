<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>æ™ºèƒ½ç…§ç‰‡æ—¶é—´æ¨¡æ‹Ÿå™¨</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 10px;
            font-size: 14px;
            background: #f8f8f8;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h2 {
            font-size: 1.5rem;
            margin: 15px 0;
            text-align: center;
        }

        .time-presets {
            margin: 10px 0;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }

        .time-btn {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
            text-align: center;
            touch-action: manipulation;
        }

        .time-btn.selected {
            border: 2px solid #ff4444;
            background-color: #ffeaea;
        }

        .controls {
            margin: 10px 0;
        }

        label {
            display: block;
            margin: 8px 0;
            color: #666;
            font-size: 0.9rem;
        }

        .slider-container {
            margin: 12px 0;
        }

        #preview {
            width: 100%;
            height: auto;
            margin-top: 15px;
            display: none;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .button {
            display: inline-block;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px 0;
            font-size: 0.95rem;
            touch-action: manipulation;
        }

        .watermark-control {
            margin: 12px 0;
            padding: 8px;
            background: #f5f5f5;
            border-radius: 6px;
        }

        .watermark-control label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .time-input {
            margin: 12px 0;
        }

        #customTime {
            display: block;
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-top: 5px;
            font-size: 0.9rem;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            margin: 8px 0;
        }

        @media (min-width: 480px) {
            .time-presets {
                grid-template-columns: repeat(4, 1fr);
            }

            .button {
                width: auto;
                display: inline-block;
            }

            #uploadInput {
                width: auto;
            }
        }
    </style>
</head>

<body>
    <!-- ä¿æŒåŸæœ‰ HTML ç»“æ„ä¸å˜ -->
    <div class="container">
        <h2>æ™ºèƒ½ç…§ç‰‡æ—¶é—´æ¨¡æ‹Ÿå™¨</h2>
        <div class="controls">
            <input type="file" id="uploadInput" accept="image/*" class="button">

            <div class="time-presets">
                <div class="time-btn" data-preset="dawn">ğŸŒ… æ¸…æ™¨</div>
                <div class="time-btn" data-preset="noon">â˜€ï¸ æ­£åˆ</div>
                <div class="time-btn" data-preset="dusk">ğŸŒ‡ é»„æ˜</div>
                <div class="time-btn" data-preset="night">ğŸŒ™ å¤œæ™š</div>
            </div>

            <button id="randomCrop" class="button">éšæœºå‰ªè£</button>
            <button id="randomTime" class="button">éšæœºå…‰çº¿</button>

            <div class="watermark-control">
                <label>
                    <input type="checkbox" id="complexWatermark" checked>
                    <span>å¤æ‚æ°´å°</span>
                </label>
            </div>

            <div class="time-input">
                <label>è‡ªå®šä¹‰æ—¶é—´ï¼š
                    <input type="datetime-local" id="customTime">
                </label>
            </div>

            <div class="slider-container">
                <label>äº®åº¦ï¼š<span id="brightnessValue">100%</span></label>
                <input type="range" id="brightness" min="20" max="180" value="100">
            </div>

            <div class="slider-container">
                <label>è‰²æ¸©ï¼š<span id="temperatureValue">0%</span></label>
                <input type="range" id="temperature" min="-100" max="100" value="0">
            </div>
        </div>

        <button onclick="downloadImage()" id="downloadBtn" class="button">ä¸‹è½½å›¾ç‰‡</button>
        <img id="preview" alt="é¢„è§ˆå›¾ç‰‡">
    </div>

    <script>
        const ctx = document.createElement('canvas').getContext('2d');
        let originalImage = null;
        let currentFilters = { brightness: 1, temperature: 0 };
        let currentPreset = null;
        let cropParams = null;

        const MAX_WIDTH = 1920;
        const MAX_HEIGHT = 1080;

        // æ–°å¢å›¾ç‰‡å‹ç¼©å‡½æ•°
        async function compressImage(image) {
            return new Promise((resolve) => {
                const canvas = document.createElement('canvas');
                let width = image.width;
                let height = image.height;

                // è®¡ç®—ç¼©æ”¾æ¯”ä¾‹
                if (width > height) {
                    if (width > MAX_WIDTH) {
                        height *= MAX_WIDTH / width;
                        width = MAX_WIDTH;
                    }
                } else {
                    if (height > MAX_HEIGHT) {
                        width *= MAX_HEIGHT / height;
                        height = MAX_HEIGHT;
                    }
                }

                // è®¾ç½®ç”»å¸ƒå°ºå¯¸
                canvas.width = width;
                canvas.height = height;

                // ç»˜åˆ¶ç¼©æ”¾åå›¾ç‰‡
                const ctx = canvas.getContext('2d');
                ctx.drawImage(image, 0, 0, width, height);

                // è½¬æ¢ä¸ºJPEGæ ¼å¼ï¼ˆè´¨é‡80%ï¼‰
                canvas.toBlob((blob) => {
                    const reader = new FileReader();
                    reader.onload = () => {
                        const compressedImage = new Image();
                        compressedImage.onload = () => resolve(compressedImage);
                        compressedImage.src = reader.result;
                    };
                    reader.readAsDataURL(blob);
                }, 'image/jpeg', 0.8);
            });
        }

        // æ–‡ä»¶ä¸Šä¼ å¤„ç†ï¼ˆä¿®æ”¹åï¼‰
        document.getElementById('uploadInput').addEventListener('change', async function (e) {
            const file = e.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = async function (event) {
                    let image = new Image();
                    image.onload = async () => {
                        // è‡ªåŠ¨å‹ç¼©å¤§å›¾
                        if (image.width > MAX_WIDTH || image.height > MAX_HEIGHT) {
                            originalImage = await compressImage(image);
                        } else {
                            originalImage = image;
                        }

                        document.getElementById('preview').style.display = 'block';
                        resetToDefault();
                        document.getElementById('downloadBtn').style.display = 'inline-block';
                    };
                    image.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });



        // æ—¶é—´æ®µé¢„è®¾é…ç½®
        const presets = {
            dawn: { brightness: 0.8, temperature: -30, contrast: 1.1 },
            noon: { brightness: 1.2, temperature: 10, contrast: 1.0 },
            dusk: { brightness: 0.9, temperature: 50, contrast: 1.2 },
            night: { brightness: 0.6, temperature: -50, contrast: 1.3 }
        };

        // åˆå§‹åŒ–æ§ä»¶
        document.querySelectorAll('.time-btn').forEach(btn => {
            btn.addEventListener('click', function () {
                const presetKey = this.dataset.preset;
                document.querySelectorAll('.time-btn').forEach(b => b.classList.remove('selected'));

                if (currentPreset === presetKey) {
                    currentPreset = null;
                    resetToDefault();
                } else {
                    this.classList.add('selected');
                    currentPreset = presetKey;
                    applyPreset(presetKey);
                }
            });
        });

        // éšæœºå‰ªè£
        document.getElementById('randomCrop').addEventListener('click', function () {
            if (!originalImage) return;
            const width = originalImage.width * 0.9;
            const height = originalImage.height * 0.9;
            const maxX = originalImage.width - width;
            const maxY = originalImage.height - height;
            cropParams = {
                x: Math.random() * maxX,
                y: Math.random() * maxY,
                width: width,
                height: height
            };
            processImage();
        });

        // éšæœºæ—¶é—´æ®µ
        document.getElementById('randomTime').addEventListener('click', function () {
            if (!currentPreset) {
                currentFilters = {
                    brightness: Math.random() * 1.6 + 0.2,
                    temperature: Math.random() * 200 - 100,
                    contrast: Math.random() * 0.8 + 0.6
                };
            } else {
                const base = presets[currentPreset];
                currentFilters = {
                    brightness: base.brightness + (Math.random() * 0.4 - 0.2),
                    temperature: base.temperature + (Math.random() * 40 - 20),
                    contrast: base.contrast + (Math.random() * 0.4 - 0.2)
                };
            }
            updateControls();
            processImage();
        });

        // æ»¤é•œæ›´æ–°
        document.getElementById('brightness').addEventListener('input', updateFilters);
        document.getElementById('temperature').addEventListener('input', updateFilters);

        function applyPreset(presetKey) {
            const preset = presets[presetKey];
            currentFilters = { ...preset };
            updateControls();
            processImage();
        }

        function resetToDefault() {
            currentFilters = { brightness: 1, temperature: 0, contrast: 1 };
            cropParams = null;
            updateControls();
            processImage();
        }

        function updateControls() {
            document.getElementById('brightness').value = currentFilters.brightness * 100;
            document.getElementById('temperature').value = currentFilters.temperature;
            document.getElementById('brightnessValue').textContent =
                Math.round(currentFilters.brightness * 100) + '%';
            document.getElementById('temperatureValue').textContent =
                Math.round(currentFilters.temperature) + '%';
        }

        function updateFilters(e) {
            const id = e.target.id;
            const value = parseFloat(e.target.value);

            if (id === 'brightness') {
                currentFilters.brightness = value / 100;
                document.getElementById('brightnessValue').textContent = value + '%';
            }
            else if (id === 'temperature') {
                currentFilters.temperature = value;
                document.getElementById('temperatureValue').textContent = value + '%';
            }

            processImage();
        }

        function processImage() {
            if (!originalImage) return;

            const canvas = document.createElement('canvas');
            canvas.width = originalImage.width;
            canvas.height = originalImage.height;
            const ctx = canvas.getContext('2d');

            // ç»˜åˆ¶åŸºç¡€å›¾åƒ
            if (cropParams) {
                ctx.drawImage(
                    originalImage,
                    cropParams.x, cropParams.y, cropParams.width, cropParams.height,
                    0, 0, canvas.width, canvas.height
                );
            } else {
                ctx.drawImage(originalImage, 0, 0);
            }

            // åº”ç”¨æ»¤é•œ
            ctx.filter = `
                brightness(${currentFilters.brightness})
                contrast(${currentFilters.contrast})
                hue-rotate(${currentFilters.temperature * 0.3}deg)
                saturate(${1 + Math.abs(currentFilters.temperature) / 200})
            `;
            ctx.drawImage(canvas, 0, 0);

            // æ·»åŠ è‰²è°ƒå åŠ 
            if (currentFilters.temperature > 0) {
                ctx.fillStyle = `rgba(255, 150, 0, ${currentFilters.temperature / 200})`;
                ctx.globalCompositeOperation = 'overlay';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
            else if (currentFilters.temperature < 0) {
                ctx.fillStyle = `rgba(0, 150, 255, ${Math.abs(currentFilters.temperature) / 200})`;
                ctx.globalCompositeOperation = 'color';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }

            // æ·»åŠ æ°´å°
            drawWatermark(ctx);

            document.getElementById('preview').src = canvas.toDataURL();
        }

        // ä¸‹è½½åŠŸèƒ½
        function downloadImage() {
            const link = document.createElement('a');
            link.download = `smart-photo-${Date.now()}.jpg`;
            link.href = document.getElementById('preview').src;
            link.click();
        }

        // åœ¨å…¨å±€å˜é‡ä¸­æ·»åŠ æ°´å°çŠ¶æ€
        let useComplexWatermark = true;

        // åˆå§‹åŒ–æ°´å°æ§ä»¶
        document.getElementById('complexWatermark').addEventListener('change', function (e) {
            useComplexWatermark = e.target.checked;
            processImage();
        });

        // åˆå§‹åŒ–æ—¶é—´è¾“å…¥æ¡†
        function initTimeInput() {
            const timeInput = document.getElementById('customTime');
            const now = new Date();

            // è®¾ç½®é»˜è®¤å€¼ä¸ºå½“å‰æ—¶é—´ï¼ˆå…¼å®¹æ€§å¤„ç†ï¼‰
            const localDateTime = new Date(now.getTime() - now.getTimezoneOffset() * 60000)
                .toISOString()
                .slice(0, 16);
            timeInput.value = localDateTime;

            // æ·»åŠ è¾“å…¥ç›‘å¬
            timeInput.addEventListener('change', processImage);
        }

        // ä¿®æ”¹åçš„æ°´å°æ—¥æœŸè·å–å‡½æ•°
        function getDisplayTime() {
            const timeInput = document.getElementById('customTime');

            try {
                // éªŒè¯è¾“å…¥æ—¶é—´æœ‰æ•ˆæ€§
                const selectedDate = new Date(timeInput.value);
                if (isNaN(selectedDate.getTime())) {
                    throw new Error('æ— æ•ˆæ—¶é—´');
                }
                return selectedDate;
            } catch (e) {
                // æ— æ•ˆæ—¶é—´æ—¶è¿”å›å½“å‰æ—¶é—´
                return new Date();
            }
        }

        // åœ¨é¡µé¢åˆå§‹åŒ–æ—¶è°ƒç”¨
        window.addEventListener('DOMContentLoaded', () => {
            initTimeInput();
        });

        // ä¿®æ”¹åçš„æ°´å°ç»˜åˆ¶å‡½æ•°
        function drawWatermark(ctx) {
            const dateOptions = {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            };
            const dateString = getDisplayTime().toLocaleString('zh-CN', dateOptions);

            // é‡ç½®ç”»å¸ƒçŠ¶æ€ç¡®ä¿ä¸å—æ»¤é•œå½±å“
            ctx.save();
            ctx.filter = 'none'; // å¼ºåˆ¶é‡ç½®æ»¤é•œ
            ctx.globalAlpha = 1;
            ctx.globalCompositeOperation = 'source-over';

            if (document.getElementById('complexWatermark').checked) {
                // å¤æ‚æ°´å°æ ·å¼
                const padding = 10;
                const fontSize = Math.max(ctx.canvas.width / 70, 18);

                // è°ƒæ•´è¡Œé«˜è®¡ç®—æ–¹å¼ï¼ˆä½¿ç”¨ 1.5 å€å­—ä½“å¤§å°ï¼‰
                const lineHeight = fontSize * 1.5;

                // æµ‹é‡æ–‡å­—å°ºå¯¸
                ctx.font = `bold ${fontSize}px Arial`;
                const text1 = 'å®æ—¶æ‹æ‘„';
                const text2 = dateString;
                const text1Width = ctx.measureText(text1).width;

                // æµ‹é‡ç¬¬äºŒè¡Œæ–‡å­—æ—¶éœ€è¦åˆ‡æ¢å­—ä½“
                ctx.font = `${fontSize * 0.8}px Arial`;
                const text2Width = ctx.measureText(text2).width;

                // è®¡ç®—å®é™…å†…å®¹é«˜åº¦ï¼ˆä¸¤è¡Œæ–‡å­—é«˜åº¦ + è¡Œé—´è·ï¼‰
                const contentHeight = fontSize + (fontSize * 0.8) + (padding / 2);

                // æ›´æ–°èƒŒæ™¯æ¡†å°ºå¯¸è®¡ç®—
                const boxWidth = Math.max(text1Width, text2Width) + padding * 2;
                const boxHeight = contentHeight + padding * 2;

                // ç»˜åˆ¶ä½ç½®ï¼ˆå³ä¸‹è§’ï¼‰
                const x = ctx.canvas.width - padding - boxWidth;
                const y = ctx.canvas.height - padding - boxHeight;

                // ç»˜åˆ¶èƒŒæ™¯æ¡†
                ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                ctx.beginPath();
                ctx.roundRect(x, y, boxWidth, boxHeight, 8);
                ctx.fill();

                // ç»˜åˆ¶æ–‡å­—
                ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
                ctx.textAlign = 'left';
                ctx.textBaseline = 'top';

                // ç¬¬ä¸€è¡Œæ–‡å­—
                ctx.font = `bold ${fontSize}px Arial`;
                ctx.fillText(text1, x + padding, y + padding);

                // ç¬¬äºŒè¡Œæ–‡å­—ï¼ˆå°å·å­—ä½“ï¼‰
                ctx.font = `${fontSize * 0.8}px Arial`;
                ctx.fillText(text2, x + padding, y + padding + lineHeight);
            } else {
                // ç®€å•æ°´å°æ ·å¼
                const fontSize = Math.max(ctx.canvas.width / 80, 12);
                ctx.font = `${fontSize}px Arial`;
                ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
                ctx.textAlign = 'right';
                ctx.textBaseline = 'bottom';
                ctx.fillText(dateString, ctx.canvas.width - 10, ctx.canvas.height - 10);
            }

            ctx.restore();
        }
    </script>
</body>
